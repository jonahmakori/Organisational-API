plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

group 'org.moringa.com'
version '1.0-SNAPSHOT'

archivesBaseName = "Organisational-(API)"
applicationName = "Organisational-(API)"
mainClassName = 'App'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.sparkjava:spark-core:2.6.0'
    compile 'com.sparkjava:spark-template-handlebars:2.5.5'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    compile group: 'org.slf4j', name : 'slf4j-api', version: '1.7.2'
    compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    compile group: 'org.postgresql', name: 'postgresql', version: "9.4-1201-jdbc41"
    compile group: 'org.slf4j', name : 'slf4j-simple', version: '1.7.21'
    compile group: 'com.h2database', name: 'h2', version: '1.4.191'
}
defaultTasks = ['clean']
task stage(dependsOn: ['clean', 'installDist'])